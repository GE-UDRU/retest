  <title>ระบบคำร้องขอสอบกรณีพิเศษ (สำนักวิชาศึกษาทั่วไป)</title>
  
  <link rel="icon" type="image/png" href="https://i.postimg.cc/qvNSwzD4/Logo-GE.png">

       บังคับให้ iframe เต็มจอ และซ่อนแถบสีเทาของ Google

      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; /* ซ่อน scrollbar ของหน้าหลัก */
