    <style>
        /* ล้างค่าระยะขอบทั้งหมดเพื่อให้เต็มจอ 100% */

            margin: 0;
            padding: 0;
            height: 100%;

        /* ตั้งค่า iframe ให้ทับเต็มหน้าจอ */

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
